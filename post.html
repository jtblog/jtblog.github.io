                var i2 = tle.indexOf('<h1 class="post_title">');
                tle = tle.slice(i2, tle.length);
                var i3 = tle.indexOf("<div");

                var c_box = '<textarea rows="5" style="width:100%">Comment Here</textarea>';

        //$('#insider').html(tle);

                    $('#results').html(t); 
                };
            }
