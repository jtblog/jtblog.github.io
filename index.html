	  <script type='text/javascript'>
		    //Parses returned response and extracts
            // the title, links, and text of each news story.
                function top_stories(o){
                  var items = o.query.results.item;
                  var output = '';
                  var no_items=items.length;
                  
                  output = document.getElementById('results').innerHTML;
                  for(var i = 0; i<no_items; i++){
                    var title = items[i].title;
                    var link = items[i].link;
                    var desc = items[i].description;
                    output += 
			  "<div><a href='" + link + "'>" + title + "</a></div>" + desc + "<hr/>";// +
				  /*
                            "<div style='width: 100%; height: fit-content; align-content: center'>" +
                            "<ins class='adsbygoogle'" +
                            "style='display:inline-block;width:320px;height:100px'" +
                            "data-ad-client='ca-pub-5462441746182858'" +
                            "data-ad-slot='1234567890'></ins>" +
                            "<script>" +
                            "(adsbygoogle = window.adsbygoogle || []).push({});" +
                            "<" + "/script>" + 
			    "<script async src='http://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js'><" + "/script>" +
                            "</div><hr/>";
			    	*/
                  }
                  // Place news stories in div tag
                  document.getElementById('results').innerHTML = output;
                  
                }
            </script>
